---
aws_cwa_region: 'us-east-1'
aws_cwa_agent_config_json: amazon-cloudwatch-agent.json
aws_cwa_agent_root_path: /opt/aws/amazon-cloudwatch-agent
aws_cwa_agent_logfile_path: /var/log/amazon-cloudwatch-agent.log

aws_cwa_namespace: 'CWAgent'
aws_cwa_cfgs_dir: 'templates/'
aws_cwa_default_timezone: 'UTC'
aws_cwa_disk_monitor_paths:
  - "/"
  - "/var"
